<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Toy Store App</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false" embed arjs="sourceType:webcam">
    <a-marker id="marker0" type="pattern" url="">
      <a-entity>
        <a-plane text="font: exo2bold; align: center; width: 12; color: #000; value:TOY CAR"></a-plane>
      </a-entity>
    </a-marker>
    <a-marker id="marker1" type="pattern"  url="" cursor="rayOrigin:mouse">
      <a-entity>
        <a-plane text="font: exo2bold; align: center; width: 12; color: #000; value:TOY PLANE"></a-plane>
      </a-entity>
    </a-marker>
    <a-marker id="marker2" type="pattern" url="" cursor="rayOrigin:mouse">
      <a-entity>
        <a-plane text="font: exo2bold; align: center; width: 12; color: #000; value:TOY BUS"></a-plane>
      </a-entity>
    </a-marker>
    <a-marker id="marker3" type="pattern" url="" cursor="rayOrigin:mouse">
      <a-entity>
        <a-plane text="font: exo2bold; align: center; width: 12; color: #000; value:TOY BOAT"></a-plane>
      </a-entity>
    </a-marker>
    <a-marker id="marker4" type="pattern" url="" cursor="rayOrigin:mouse">
      <a-entity>
        <a-plane text="font: exo2bold; align: center; width: 12; color: #000; value:TOY ROBOT"></a-plane>
      </a-entity>
    </a-marker>
    <a-marker id="marker5" type="pattern" url="" cursor="rayOrigin:mouse">
      <a-entity>
        <a-plane text="font: exo2bold; align: center; width: 12; color: #000; value:TOY TRAIN"></a-plane>
      </a-entity>
    </a-marker>
  </a-scene>
 

 
</body>

</html>
